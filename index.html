    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web1</title>
</head>

<body>

    <!-- header -->
    <header class="header">
        <div class="container">
            <div class="header__wrap">
                <a href="" class="header__logo">Web1</a>
                <div class="header__info">
                    <a href="https://vk.me/maxim_kuzn" class="header__info-name">Кузнецов Максим Андреевич P3211</a>
                    <a href="https://github.com/maximax444" class="header__info-link">GitHub</a>
                </div>
            </div>
        </div>
    </header>

    <!-- main section -->
    <section class="main">
        <div class="container">
            <div class="main__wrap">
                <div class="main__img">
                    <img src="img/main-img.png" alt="">
                </div>
                <form class="main__form">
                    <h1 class="main__title">1-st Lab</h1>
                    <div class="main__form-top">
                        <div class="main__input-select-wrap">
                            <select class="main__input-select" name="coordX">
                                <option value="7">Выберите X</option>
                                <option value="-4">-4</option>
                                <option value="-3">-3</option>
                                <option value="-2">-2</option>
                                <option value="-1">-1</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>

                        <input type="text" class="main__input-text" name="coordY" placeholder="Введите Y">
                    </div>
                    <div class="main__btns">
                        <input type="hidden" class="main__input-hidden" name="coordR" value="0">
                        <div class="main__form-subtitle">Выберите R:</div>
                        <div class="main__btns-wrap">
                            <button data-value="1">R = 1</button>
                            <button data-value="2">R = 2</button>
                            <button data-value="3">R = 3</button>
                            <button data-value="4">R = 4</button>
                            <button data-value="5">R = 5</button>
                        </div>
                    </div>
                    <button class="main__form-submit">Отправить</button>
                </form>
            </div>
            <table class="main__table">
                <tr>
                    <th>Значение X</th>
                    <th>Значение Y</th>
                    <th>Значение R</th>
                    <th>Результат</th>
                    <th>Текущее время</th>
                    <th>Время работы скрипта</th>
                </tr>


            </table>
        </div>
    </section>

    <!-- footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer__wrap">
                <a href="" class="header__logo">Web1</a>
                <div class="header__info">
                    <a href="https://vk.me/maxim_kuzn" class="header__info-name">Кузнецов Максим Андреевич P3211</a>
                    <a href="https://github.com/maximax444" class="header__info-link">GitHub</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- add scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
